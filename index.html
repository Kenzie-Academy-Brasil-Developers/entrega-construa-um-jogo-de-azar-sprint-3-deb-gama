<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <header>
        <h1>JokenPô</h1>
    </header>

<div class="max-container">

    <div class="personagens_container"> <!-- PERSONAGENS-->
        <figure>
            <img class="personagens" src="img/jornada do jokenpo.png" alt="jornada o JokenPô">
        </figure>
    </div>

    <div id="display"></div> <!-- DISPLAY COM RESULTADOS-->


    <section class="gameBody"> <!-- LISTA DE BOTÕES-->
        <ul>
            <li>
                <figure>
                <img id="opcaoPapel" src="./img/papel.png" alt="papel">
                </figure>
            </li>

            <li>
                <figure id="opcaoPedra">
                <img src="./img/pedra.png" alt="pedra">
                </figure>
            </li>

            <li>
                <figure id="opcaoTesoura">
                <img src="./img/spock.png" alt="tesoura">
                </figure>
            </li>    
        </ul>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
